<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Document repository</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <script data-require="jquery@*" data-semver="2.0.3" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script data-require="bootstrap@*" data-semver="3.1.1"
            src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

</head>
<body>


<div class="container">
    <div class="row">


        <div class="row">
            <div class="col-md-4">
                <nav aria-label="breadcrumb">

                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/">Home</a></li>
                        <li class="breadcrumb-item"><a href="/documentList">List of document</a></li>

                    </ol>


                </nav>
            </div>
            <div class="col-md-8 right-col d-flex justify-content-end">
                Logged in: &nbsp; <label class="color-text-user" th:text="${currentUser}"/>
                &nbsp;| &nbsp; <a href="/logout">Logout</a>
            </div>
        </div>


        <br><br>

        <h2>Document setting</h2>
        <br><br>


        <table class="table table-bordered table-sm table-striped">
            <thead class="thead-inverse">
            <tr>
                <th class="dropdown" style="width: 1%"> Id</th>
                <th class="dropdown" style="width: 20%">User</th>
                <th class="dropdown" style="width: 8%">Viewing</th>
                <th class="dropdown" style="width: 8%">Reading</th>
                <th class="dropdown" style="width: 8%">Writing</th>
                <th class="dropdown" style="width: 8%">Deleting</th>
                <th class="dropdown" style="width: 8%">Setting</th>

                <th class="dropdown" style="width: 8%"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="element: ${allAccess}">

                <td th:text="${element.id}"></td>
                <td th:text="${element.user}"></td>
                <td>
                    <input type="checkbox" th:id="viewing" name="viewing" th:checked="${element.viewing}"
                           onclick="return false;">
                </td>
                <td>
                    <input type="checkbox" name="reading" th:checked="${element.reading}" onclick="return false;">
                </td>
                <td>
                    <input type="checkbox" name="writing" th:checked="${element.writing}" onclick="return false;">
                </td>
                <td>
                    <input type="checkbox" name="deleting" th:checked="${element.deleting}" onclick="return false;">
                </td>
                <td>
                    <input type="checkbox" name="setting" th:checked="${element.setting}" onclick="return false;">
                </td>


                <td style="text-align: center">

                    <a th:href="@{/updateAccess/(id=${element.id}, documentId = ${documentId}, user=${element.user})}"
                       th:if="${documentAuthor}!=${element.user}">

                        <img src="/img/edit-solid.svg" width="20" height="20"/>
                    </a>

                </td>
            </tr>
            </tbody>
        </table>

        <br>


        <br>


    </div>
    <button type="button" class="btn btn-secondary" onclick="window.location.href='documentList'">Back</button>
</div>


</body>


</html>
