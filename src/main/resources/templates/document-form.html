
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Document repository</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col text-center">
            <form method="post" style="max-width: 500px;" enctype="multipart/form-data" th:action="saveDocument" th:object="${document}" >
                <div class="row">
                    <div class="col-md-6">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="/">Home</a></li>
                                <li class="breadcrumb-item"><a href="/documentList">List of document</a></li>
                            </ol>
                        </nav>
                    </div>
                    <div class="col-md-6 right-col d-flex justify-content-end">
                        Logged in: &nbsp; <label class="color-text-user" th:text="${currentUser}"/>
                        &nbsp;| &nbsp; <a href="/logout">Logout</a>
                    </div>
                </div>

                <br>

                <h2>Document info:</h2>

                <input type="hidden" th:field="*{id}"/><br><br>

                <div class="row">
                    <label for="formGroupDate">Date</label>
                    <input type="date" id="formGroupDate" class="form-control" readonly="true" th:field="*{date}" th:value="*{date}"/>
                </div>
                <div class="row">
                    <label for="formGroupNameInput">Name</label>
                    <input type="text" id="formGroupNameInput" class="form-control" th:field="*{name}"/>
                    <div class="color-text-error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>

                <br>

                <br>
                <div class="row">
                    <label for="formGroupAnnotation">Annotation</label>
                    <textarea class="form-control" id="formGroupAnnotation" rows="3"
                              th:field="*{annotation}"></textarea>
                    <div class="color-text-error" th:if="${#fields.hasErrors('annotation')}" th:errors="*{annotation}"></div>
                </div>
                <br>
                <br>

                <input type="file" id="file-selector" name="file">
<!--                <p id="status"></p>-->

                <br>
                <div class="color-text-error" th:if="${hasErrorFile==true}" th:text="${errorFile}"></div>
<!--                <label  th:text="${errorFile}" th:if="${hasErrorFile==true}"></label>-->
                <br>
                <input type="hidden" th:field="*{fileName}"/><br><br>
                Created by:<label class="color-text-author" th:text="${document.user}" ></label>

                <br>
                <br>
                <button type="submit" class="btn btn-primary" >Save</button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='documentList'">Cancel</button>
            </form>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="..\js\readFile.js"></script>

</body>


</html>
