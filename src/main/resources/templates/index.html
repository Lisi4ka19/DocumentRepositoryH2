<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

<head>

    <title>Document repository</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>

<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col text-center">
            <form style="max-width: 700px;">
                <div class="row">
                    <div class="col-md-6">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="/">Home</a></li>
                                <li class="breadcrumb-item"><a href="/documentList">List of documents</a></li>
                            </ol>
                        </nav>
                    </div>
                    <div class="col-md-6 right-col d-flex justify-content-end">
                        Logged in: &nbsp; <label class="color-text-user" th:text="${currentUser}"/>
                        &nbsp;| &nbsp; <a href="/logout">Logout</a>
                    </div>
                </div>

                <h2>Document catalog</h2>
                <br><br>
                <button type="button" class="btn btn-info" onclick="window.location.href='documentList'">Catalog
                </button>

                <br><br>
                <button type="button" class="btn btn-primary" onclick="window.location.href='addDocument'">Add new
                    document
                </button>
                <br><br>

            </form>
        </div>
    </div>
</div>

</body>
</html>
