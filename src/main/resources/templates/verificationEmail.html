<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

<head>

    <title>Document repository</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>

<body>

<br>
<br>
<br>
<br>
<br>
<br>
<br>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="text-center">
                <h1>Verification Page</h1>
            </div>
            <div th:if="${param.error}">
                <div class="alert alert-danger">Invalid verification code.</div>
            </div>
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered
                    to our awesome app!
                </div>
            </div>
            <form th:action="@{/verification}" method="post" th:object="${verificationToken}" th:if="${success}==false">

                <div class="form-group">
                    <label for="verificationCode"> Please enter verification code from your e-mail: </label>
                    <input type="text"
                           class="form-control" id="verificationCode" name="verificationCode"
                           placeholder="Verification code" autofocus="autofocus" th:field="*{verificationCode}">
                </div>

                <br>

                <p>

                    <a data-bs-toggle="collapse" href="#collapserightVerificationCode"
                       role="button" aria-expanded="false" aria-controls="collapserightVerificationCode">
                        Code
                    </a>

                </p>
                <div class="collapse" id="collapserightVerificationCode">
                    <div class="card card-body" th:text="${verificationToken.rightVerificationCode}">

                    </div>
                </div>


                <input type="text" th:field="*{userName}" hidden="true">

                <br>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Confirm</button>
                </div>

                <input type="text" id="rightVerificationCode" name="rightVerificationCode"
                th:field="*{rightVerificationCode}" hidden="true">

            </form>

            <br>
            <div class="form-group" th:if="${param.success}">
                <a href="/" th:href="@{/login}">Login here</a></span>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
