<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Document repository</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col text-center">

            <form method="post" style="max-width: 500px;" enctype="multipart/form-data" th:action="saveAccess"
                  th:object="${documentAccess}">
                <div class="row">
                    <div class="col-md-6">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="/">Home</a></li>
                                <li class="breadcrumb-item"><a href="/documentList">List of document</a></li>
                            </ol>
                        </nav>
                    </div>
                    <div class="col-md-6 right-col d-flex justify-content-end">
                        Logged in: &nbsp; <label class="color-text-user" th:text="${currentUser}"/>
                        &nbsp;| &nbsp; <a href="/logout">Logout</a>
                    </div>
                </div>

                <br>

                <h2>Document access:</h2>

                <input type="hidden" th:field="*{id}"/><br><br>

                <div class="row">

                    Document:&nbsp; <label class="color-text-label" th:text="${documentName}" ></label>
                    <input type="hidden" th:field="*{document}"/><br><br>
                </div>
                <div class="row">
                    User: &nbsp; <label class="color-text-label" th:text="${userName}" ></label>
                    <input type="hidden" th:field="*{user}"/><br><br>
                </div>


                <div class="row">
                    <div class="feature">

                        <br>
                        Viewing &nbsp; <input type="checkbox" id="viewing" name="viewing"
                                              th:checked="${documentAccess.viewing}">
                        <br>
                        Reading &nbsp; <input type="checkbox" id="reading" name="reading"
                                              th:checked="${documentAccess.reading}">
                        <br>
                        Writing &nbsp; <input type="checkbox" id="writing" name="writing"
                                              th:checked="${documentAccess.writing}">
                        <br>
                        Deleting &nbsp; <input type="checkbox" id="deleting" name="deleting"
                                               th:checked="${documentAccess.deleting}">
                        <br>
                        Setting &nbsp; <input type="checkbox" id="setting" name="setting"
                                              th:checked="${documentAccess.setting}">

                    </div>
                </div>

                <br>

                <button type="submit" class="btn btn-primary">Save</button>
                <a th:href="@{/settingDocument(id=${documentAccess.document.id})}">
                    <button type="button" class="btn btn-secondary">Cancel</button>
                </a>

            </form>
        </div>
    </div>
</div>


</body>


</html>
